        <div class="confirmation"> 
            <section class="ceremony">
                <p class="ceremony__p">Ceremony</p>
                <img class="ceremony__img" src="../images/RSVP/fotoceremonia.png" alt=""> 
            </section>
            <section class="party">
                <p class="party__p">Party</p>
                <img class="party__img" src="../images/RSVP/fotofiesta.png" alt=""> 
            </section>
            <section class="center-element">
                <p class="ceremony__p">Ceremony</p>
                <iframe class="ceremonyMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3349.372666396566!2d-60.8120798848804!3d-32.91475087760423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b64db20af854b3%3A0xd7849a36d195c050!2sParroquia%20Ntra%20Sra%20del%20Carmen!5e0!3m2!1ses!2sar!4v1630366786374!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
            <section class="center-element">
                <p class="party__p">Party</p>
                <iframe class="partyMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13396.52940278108!2d-60.813089921450334!3d-32.92110129635094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b64da8f51418b9%3A0x7f46b4c4c4349788!2sLa%20arbolada%20Eventos!5e0!3m2!1ses!2sar!4v1630367135655!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
            <section class="survey center-element">
                <form action="">
                    <div class="surveyItems">
                        <label for="">Name</label>
                        <input type="text">
                    </div>
                    <div class="surveyItems"> 
                        <label for="">Assitance to</label>
                        <select name="" id="">
                            <option value="Both">
                                <label for="">Both</label>
                            </option>
                            <option value="Party">
                                <label for="">Party</label>
                            </option>
                            <option value="Ceremony">
                                <label for="">Ceremony</label>
                            </option>
                        </select>
                    </div>
                    <div class="surveyItems">
                        <label for="">Any food restriction?</label>
                        <input type="radio" name="yes-no">
                        <label for="">Yes</label>
                        <input type="radio" name="yes-no">
                        <label for="">No</label>
                    </div>
                    <div class="surveyItems">
                        <label for="">If yes, please leave your restriction</label>
                    </div>
                    <div class="surveyItems">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </section>
